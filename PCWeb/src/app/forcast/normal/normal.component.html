<div fxLayout="column" style="padding-top:10px;" fxLayoutAlign="start center" fxLayoutGap="10px">
  <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px" style="padding:10px;height:56px;">
    <label>日期</label>
    <dx-date-box [(ngModel)]="selDate" type="date" displayFormat="y-MM-dd" style="width:165px;" (onValueChanged)="query()">
    </dx-date-box>
  </div>
  <div fxLayout="row" fxLayoutGap="10px" style="height:400px;width:100%;padding: 0 10px;">
    <div style="height:100%;width:33%">
      <dx-toolbar class="plane-head">
        <dxi-item location="before">
          <div *dxTemplate fxLayout="row" fxLayoutAlign="center center">
            <i class="fa fa-star"></i>
            <span>西安地区短期天气预报-05时</span>
          </div>
        </dxi-item>
      </dx-toolbar>
      <div class="plane-body plane-border">
        <iframe *ngIf="showPlane(5)"  [src]="urlXZ" frameborder="0" width="100%" height="100%"></iframe>
      </div>
    </div>
    <div style="height:100%;width:33%">
      <dx-toolbar class="plane-head">
        <dxi-item location="before">
          <div *dxTemplate fxLayout="row" fxLayoutAlign="center center">
            <i class="fa fa-star"></i>
            <span>西安地区短期天气预报-10时</span>
          </div>
        </dxi-item>
      </dx-toolbar>
      <div class="plane-body plane-border">
          <iframe *ngIf="showPlane(10)" [src]="urlXN" frameborder="0" width="100%" height="100%"></iframe>
      </div>
    </div>
    <div style="height:100%;width:33%">
      <dx-toolbar class="plane-head">
        <dxi-item location="before">
          <div *dxTemplate fxLayout="row" fxLayoutAlign="center center">
            <i class="fa fa-star"></i>
            <span>西安地区短期天气预报-16时</span>
          </div>
        </dxi-item>
      </dx-toolbar>
      <div class="plane-body plane-border">
          <iframe *ngIf="showPlane(16)"  [src]="urlXY" frameborder="0" width="100%" height="100%"></iframe>
      </div>
    </div>
  </div>
</div>
