<div style="height:56px;padding: 10px;">
  <dx-toolbar class="plane-head">
    <dxi-item location="before">
      <div *dxTemplate fxLayout="row" fxLayoutAlign="center center">
        <i class="fa fa-star"></i>
        <span>气象证明列表</span>
      </div>
    </dxi-item>
    <dxi-item location="after">
      <dx-button text="增加" type="default" (click)="oper(null)" *ngIf="!bShow">
      </dx-button>
      <dx-button text="返回列表" type="default" (click)="bShow=false;" *ngIf="bShow">
      </dx-button>
    </dxi-item>
  </dx-toolbar>
  <div class="plane-body plane-border">
    <dx-data-grid *ngIf="!bShow" #tGrid [hoverStateEnabled]="true" [dataSource]="files">
      <dxo-load-panel [enabled]="true"></dxo-load-panel>
      <dxo-paging [enabled]="true"></dxo-paging>
      <dxo-selection mode="single"></dxo-selection>
      <dxi-column dataField="CreateTime" caption="证明日期" sortOrder="desc" [width]="150"></dxi-column>
      <dxi-column dataField="Title" caption="标题" [width]="200"></dxi-column>
      <dxi-column dataField="Depart" caption="部门" [width]="200"></dxi-column>
      <dxi-column dataField="Reason" caption="原因"></dxi-column>
      <dxi-column dataField="Author" caption="开证明者" [width]="200"></dxi-column>
      <dxi-column dataField="Id" caption="操作" [width]="240" cellTemplate="cellTemplate" [width]="100"></dxi-column>
      <div *dxTemplate="let data of 'cellTemplate'">
        <dx-button type="default" text="查看" (click)="view(data.value)">
        </dx-button>
        <dx-button type="default" text="编辑">
        </dx-button>
        <dx-button type="default" text="删除">
        </dx-button>
      </div>
    </dx-data-grid>
    <div *ngIf="bShow">
      <iframe [src]="safeUrl" frameborder="0" width="100%" height="700px"></iframe>
    </div>
  </div>
</div>
