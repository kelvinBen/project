<div>
    <nz-table #basicTable [nzData]="orders">
        <thead>
          <tr>
            <th>订单号</th>
            <th>类型</th>
            <th>下单日期</th>
            <th>金额</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of basicTable.data">
            <td>{{data.ordernumber}}</td>
            <td style="color:rgb(12, 202, 11);">{{data.type}}</td>
            <td>{{data.ordertime}}</td>
            <td>{{data.price}}</td>
            <td>{{data.status}}</td>
            <td>
              <a routerLink="/mcc/mymcc/detail/{{data.id}}">详情</a>
              |
              <a (click)="payorder(data.id)">去支付</a>
              |
              <a (click)="delet(data.id)">取消订单</a>
            </td>
          </tr>
        </tbody>
      </nz-table>
  </div>
