<!-- <h2 mat-dialog-title>选择项新增</h2> -->
<mat-dialog-content>
  <mat-form-field style="width:200px;">
    <input matInput placeholder="选择项" required>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close color="warn">No</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true" color="primary">Yes</button>
</mat-dialog-actions>
