<ul class="breadcrumb">
  <li>系统管理</li>
  <li class="active">属性配置</li>
</ul>
<mat-divider></mat-divider>
<div style="padding:20px">
  <div fxLayout="row" fxLayoutAlign="space-between center ">
    <div>
      <button mat-raised-button color='primary' routerLink="/home/addconfig">新增</button>
    </div>
    <mat-form-field>
      <mat-select placeholder="应急资源类型" [(ngModel)]="selLevel" (ngModelChange)="selLevel=$event;queryFactor()">
        <mat-option [value]="1">船舶类</mat-option>
        <mat-option [value]="2">应急设备</mat-option>
        <mat-option [value]="3">应急预案</mat-option>
        <mat-option [value]="4">应急案例</mat-option>
        <mat-option [value]="5">应急专家</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 属性名称 </th>
        <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 属性关键字 </th>
        <td mat-cell *matCellDef="let row"> {{row.name}}</td>
      </ng-container>
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 属性类型 </th>
        <td mat-cell *matCellDef="let row"> {{row.position}} </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 备注 </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef style="width: 100px;"> 操作 </th>
        <td mat-cell *matCellDef="let row">
          <div style="width:130px;">
            <a mat-mini-fab color="primary" mdTooltip="查看详情" routerLink="/home/addconfig">
              <mat-icon>search</mat-icon>
            </a>
            <a mat-mini-fab color="primary" mdTooltip="编辑" routerLink="/home/addconfig">
              <mat-icon>edit</mat-icon>
            </a>
            <a mat-mini-fab color="warn" mdTooltip="删除">
              <mat-icon>delete</mat-icon>
            </a>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
