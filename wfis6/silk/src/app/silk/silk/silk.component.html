<div fxLayout="row" fxLayoutAlign="start center" style="width: 100%;height: 100%;">
  <div #mapDiv class="mapView"></div>
  <div id="queryDiv" *ngIf="false">
    <mat-card style="padding:0px;">
      <mat-card-content style="padding:10px 10px 0 10px;" fxLayout="column" fxLayoutAlign="start stretch">
        <mat-form-field style="width:100%;">
          <mat-select placeholder="产品分析" flex [(ngModel)]="productType">
            <mat-option value="T2mTP_CHANGE_SiLu_0to5DAY">降水与温度(0-5天）</mat-option>
            <mat-option value="T2mTP_CHANGE_SiLu_5to10DAY">降水与温度(5-10天)</mat-option>
            <mat-option value="RTUV_CHANGE_SiLu_0to5DAY">温度湿度和风场(0-5天)</mat-option>
            <mat-option value="RTUV_CHANGE_SiLu_5to10DAY">温度湿度和风场(5-10天</mat-option>
          </mat-select>
        </mat-form-field>
        <div fxLayout="row" fxLayoutAlign="start stretch" fxLayoutGap="10px">
          <mat-form-field style="width:100px;">
            <input matInput [matDatepicker]="picker" placeholder="起报时间" [(ngModel)]="productDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <mat-form-field style="width:70px;">
            <mat-select placeholder="时次" [(ngModel)]="productHour">
              <mat-option value="20">20</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </mat-card-content>
    </mat-card>
    <mat-card style="padding:0px;">
      <mat-card-content style="padding:10px 10px 0 10px;" fxLayout="row" fxLayoutAlign="start stretch" fxLayoutGap="10px">
        <mat-form-field style="width:100px;">
          <input matInput [matDatepicker]="picker1" placeholder="七日预报时间" [(ngModel)]="forcastDate">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
        <mat-form-field style="width:70px;">
          <mat-select placeholder="时次" [(ngModel)]="forcastHour">
            <mat-option value="08">08</mat-option>
            <mat-option value="20">20</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
    </mat-card>
  </div>
</div>
