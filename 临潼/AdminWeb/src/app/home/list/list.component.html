<div class="box" style="margin-top:12px;">
  <div class="listPic">
    <img src="../../assets/images/pic1.png">
    <img src="../../assets/images/pic2.png">
    <img src="../../assets/images/pic3.png">
  </div>
  <div id="wrap">
    <div id="tit">
      <div class="stationname">{{bigClass.BigClassName}}</div>
      <ul>
        <li *ngFor='let a of smallClasses'>
          <a routerLink='cate/{{a.Id}}'>{{a.SmallClassName}}</a>
        </li>
      </ul>
    </div>
    <div class="content">
      <div class="con">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
