
    <div class="container-fluid" ng-controller="orginfoCtrl">
        <div class="row cl">
            <div class="col-xs-6">
                <img class="thumbnail" src={{pic}} ng-show="pic" />
            </div>
            <div class="col-xs-6">

                <h5>{{"singleposition"|translate}}</h5>

        </div>
    </div>
