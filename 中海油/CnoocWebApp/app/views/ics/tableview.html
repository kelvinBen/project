<h3>

<ol class="breadcrumb">
    <li><a href="#">{{"homepage"|translate}}</a></li>
    <li class="active">{{"formdown"|translate}}</li>
</ol>
</h3>
<div class="container-fluid" ng-controller="tableviewCtrl">
    <div class="row col-sm-12">
        <div class="form-group">
            <div class="table-responsive">
                <table class="table table-hover" datatable="ng">
                    <thead>
                        <tr>
                            <th style="text-align: left;">{{"tablename"|translate}}</th>
                            <th style="text-align: left;">{{"tabletitle"|translate}}</th>
                            <th style="text-align: left;">{{"tablestatus"|translate}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in tables">
                            <td style="text-align: left;">{{item.table}}</td>
                            <td style="text-align: left;">{{item.name}}</td>
                            <td style="text-align: left;">
                                <!--<button type="button" class="btn btn-primary" ng-click="download(item.tempurl)">下载表格</button>-->
                                <a ng-href="{{item.tempurl}}">下载表格</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
