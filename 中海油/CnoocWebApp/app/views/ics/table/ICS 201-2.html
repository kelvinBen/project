<h3>
    <ol class="breadcrumb">
        <li><a href="#">首页</a></li>
        <li><a ui-sref="app.ics_eventindex">应急事件管理</a></li>
        <li class="active">当前的行动</li>
    </ol>
</h3>
<div class="row" style="margin: 10px; overflow: hidden;" ng-controller="ics2012Ctrl">
    <div class="col-sm-12 col-md-12 col-lg-12">
        <div class="panel panel-default" style="margin-top: 10px;">
            <div class="panel-heading" style="text-align: center;">事故简报（ECS 201-2 当前的行动）<em class="icon icon-microphone"></em></div>
            <div class="panel-body">
                <!-- START table-responsive-->
                <div class="table-responsive">
                    <table class="table  table-bordered table-hover">
                        <tbody>
                        <tr>
                            <td>事故名称</td>
                            <td colspan="1" ><input type="text" style="border: 0;width: 100%;height: 100%;" ng-model="event.name"></td>
                            <td>事故编号</td>
                            <td colspan="1" ><input type="text" style="border: 0;width: 100%;height: 100%;"></td>
                            <td>作业周期</td>
                            <td colspan="2" >从
                                <input type="datetime-local" style="border: 0;width: 45%;height: 100%;" ng-model="starttime" >到
                                <input type="datetime-local" style="border: 0;width: 45%;height: 100%;" ng-model="endtime" >
                            </td>
                        </tr>
                        <tr style="height:80px;">
                            <td colspan="1" rowspan="2" >当前目标和计划目标</td>
                            <td colspan="6">
                                <select  ng-model="vm.data.currentaim" ng-options="t.taskname for t in tasks"></select>
                            </td>
                        </tr>
                        <!--<tr style="height:40px;">-->
                            <!--<td colspan="6">-->
                                <!--<textarea  ng-model="vm.data.currentaim" style="width: 100%;"></textarea>-->
                            <!--</td>-->
                        <!--</tr>-->
                        <tr>
                            <td colspan="7">当前和计划的行动、战略和战术</td>
                        </tr>
                        </tbody>
                    </table>
                    <table class="table  table-bordered table-hover">
                        <tbody>
                        <tr>
                            <td style="width: 20%;">时间</td>
                            <td style="width: 70%;">行动</td>
                            <td style="width: 10%;">操作</td>
                        </tr>
                        <tr ng-repeat="user in vm.data.actions">
                            <td>
                                <span editable-datetime-local="user.time" e-name="goal" e-form="rowform"> {{ user.time | date:"yyyy-MM-dd HH:mm:ss" }}</span>
                            </td>
                            <td>
                                <!-- editable status (select-local)-->
                                    <span editable-textarea="user.action" e-name="goal" e-form="rowform" e-rows="2" e-cols="100">{{user.action}}</span>
                            </td>
                            <td style="white-space: nowrap">
                                <!-- form-->
                                <form editable-form="" name="rowform"
                                      ng-show="rowform.$visible"
                                      class="form-buttons form-inline">
                                    <button type="submit" ng-disabled="rowform.$waiting" title="Save"
                                            class="btn btn-sm btn-info">
                                        <em class="fa fa-save"></em>
                                    </button>
                                    <button type="button" ng-disabled="rowform.$waiting"
                                            ng-click="rowform.$cancel()" title="Cancel"
                                            class="btn btn-sm btn-default">
                                        <em class="fa fa-times"></em>
                                    </button>
                                </form>
                                <div ng-show="!rowform.$visible" class="buttons">
                                    <button ng-click="rowform.$show()" title="Edit" class="btn btn-sm btn-info">
                                        <em class="fa fa-pencil"></em>
                                    </button>
                                    <button ng-click="removeitem(vm.data.actions,$index)" title="Delete"
                                            class="btn btn-sm btn-danger">
                                        <em class="fa fa-trash"></em>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <button ng-click="additem(vm.data.actions)" class="btn btn-success" type="button">新增行动</button>
                    <table class="table  table-bordered table-hover">
                        <tbody>
                        <tr>
                            <td>编制姓名</td>
                            <td colspan="1"><input type="text" style="border: 0;width: 100%;height: 100%;" ng-model="vm.user"></td>
                            <td>编制岗位/职位</td>
                            <td colspan="1"><input type="text" style="border: 0;width: 100%;height: 100%;" ng-model="vm.role"></td>
                            <td>签名</td>
                            <td colspan="2"><input type="text" style="border: 0;width: 100%;height: 100%;" ng-model="vm.user"></td>
                            <!--<td colspan='5'; style="vertical-align: middle;" ><input type="text" style="border: 0;width: 100%;height: 100%;"></td>-->
                        </tr>
                        <tr style="height: 60px;">
                            <td style="line-height: 60px;" colspan="4">{{"ecs"|translate}} 201-2 当前的行动，第二页</td>
                            <td style="line-height: 60px;" colspan="1">时间/日期</td>
                            <td style="line-height: 60px;" colspan='2' ;><input type="text"
                                                                                style="border: 0;width: 100%;height: 100%;">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!-- END table-responsive-->
                <div class="col-sm-12 col-md-12 col-lg-12 col-md-offset-5 col-lg-offset-5" style="margin-top: 15px;">
                    <button type="button" class="mb-sm btn btn-danger" ng-click="submit()">提交</button>
                    <button type="button" class="mb-sm btn btn-info" ng-click="cancel()">取消</button>
                </div>
            </div>
        </div>
    </div>
</div>
