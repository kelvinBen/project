<div class="container-fluid" ng-controller="flightslistCtrl">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <button type="button"  class="btn btn-danger" ng-click="add()">添加</button>
            <div class="panel panel-default" style="margin-top: 10px;">
                <div class="panel-heading">
                    <span>飞行作业总结工作表</span>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-hover" style="margin-top: 10px;">
                            <thead>
                            <tr>
                                <th style="width: 5%;" ></th>
                                <th  style="width:10%">事故名称</th>
                                <th  style="width:10%">事故编号</th>
                                <th  style="width:18%">作业周期</th>
                                <th  style="width:15%">公司/岗位</th>
                                <th  style="width:18%">姓名</th>
                                <th style="width:10%;">操作</th>
                            </tr>
                            </thead>
                            <tbody style="text-align: left;">
                            <tr ng-repeat="rr in items">
                                <td>
                                    <label>
                                        <input  type="checkbox" style="margin-top:0px;">
                                    </label>
                                </td>
                                <td>{{rr.eventname}}</td>
                                <td>{{rr.number}}</td>
                                <td>{{rr.cycle}}</td>
                                <td>{{rr.company}}</td>
                                <td>{{rr.name}}</td>
                                <td>
                                    <button type="button" class="btn btn-sm btn-info" ng-click="view()" title="查看详情">
                                        <em class="fa fa-eye"></em>
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
