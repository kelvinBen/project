<h3>
    <ul class="breadcrumb">
        <li>
            <i class="icon-home"></i>
            <a>{{"systemgr"|translate}}</a>
        </li>
        <li class="active">
            <span>{{ "ecsRefresh" | translate}}</span>
        </li>
    </ul>
</h3>
<div class="container-fluid" ng-controller="refreshCtl">
    <form name="formValidate" ng-submit="submitForm()" novalidate="" class="form-validate form-horizontal">
        <!-- START panel-->
        <div class="panel panel-default">
            <div class="panel-body">
                <fieldset class="b0">
                    <legend>{{ 'ecsRefresh' | translate}}</legend>
                </fieldset>
                <fieldset>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">{{'intervaltime'|translate}}</label>
                        <div class="col-sm-6">
                            <input type="text" name="name" required="" ng-model="vm.refreshtime" class="form-control" />
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="panel-footer text-center">
                <!--<button class="btn btn-info" ng-click="cancel()">{{"cancel"|translate}}</button>-->
                <button type="submit" class="btn btn-info">{{'submit'|translate}}</button>
            </div>
        </div>
        <!-- END panel-->
    </form>
</div>
