<h3>
    <ul class="breadcrumb">
        <li>
            <i class="icon-home"></i>
            <a ui-sref="app.securitysystem">
                {{"securitysystem"|translate}}
            </a>
        </li>
        <li class="active">
            {{"medicaladvicemgr"|translate}}
        </li>
    </ul>
</h3>
<div class="container-fluid" ng-controller="medicalAdviceMgrController">
    <div class="panel panel-primary">
        <div class="panel-heading">
            {{"medicaladvicemgr"|translate}}
        </div>
        <div class="panel-body">
            <div class="row-fluid">
                <form class="form-inline">
                    <div class="form-group">
                        <select class="select form-control" name="country" style="width: 210px;" ng-options="a.country_id as a.name for a in countryList" ng-model="selCountry" ng-change="load()">
                        </select>
                    </div>
                    <div class="form-group">
                        <select class="select form-control" name="type" style="width: 210px" ng-options="a.id as a.name for a in typeList" ng-model="typeSel" ng-change="load()">
                        </select>
                    </div>
                </form>
            </div>
            <div style="margin: 10px">
            </div>
            <div class="row-fluid mt10" ng-switch="typeSel">
                <div ng-switch-when="5">
                    <div class="panel panel-success">
                      <div class="panel-heading">
                          {{"epidemic"|translate}}
                      </div>
                      <div class="panel-body">
                          <div text-angular="" ng-model="model.advice_content" name="editor1" class="btn-group-small"></div>
                          <div style="margin: 10px">
                          </div>
                          <div class="row-fluid" style="text-align: center;">
                              <button type="button" class="btn btn-primary" ng-click="save()">
                                <i class="fa fa-save"></i>{{"save"|translate}}
                              </button>
                          </div>
                      </div>
                    </div>
                </div>
                <div ng-switch-when="6">
                    <div class="panel panel-success">
                      <div class="panel-heading">
                          {{"vaccine"|translate}}
                      </div>
                      <div class="panel-body">
                          <div text-angular="" ng-model="model.advice_content" name="editor2" class="btn-group-small"></div>
                          <div style="margin: 10px">
                          </div>
                          <div class="row-fluid" style="text-align: center;">
                              <button type="button" class="btn btn-primary" ng-click="save()">
                                <i class="fa fa-save"></i>{{"save"|translate}}
                              </button>
                          </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
