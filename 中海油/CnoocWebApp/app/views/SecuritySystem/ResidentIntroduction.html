<h3>
    <ul class="breadcrumb">
        <li>
            <i class="icon-home"></i>
            <a ui-sref="app.securitysystem">
                {{"securitysystem"|translate}}
            </a>
        </li>
        <li class="active">
            {{"overseaadvice"|translate}}
        </li>
    </ul>
</h3>
<div class="container-fluid" ng-controller="countryAdviceController">
    <div class="row-fluid">
        <div class="col-xs-3">
            <div class="panel panel-default" style="margin-bottom:0px;">
                <div class="panel-body">
                    <select class="select form-control" name="country" style="width: 100%;" ng-options="a.country_id as a.name for a in countryList" ng-model="selCountry" ng-change="countryChange()">
                    </select>
                    <div style="margin: 20px;">

                    </div>
                    <!-- <ul class="nav nav-pills nav-stacked">
                        <li ng-repeat="t in typeList" style="padding:0px;">
                            <!-- <button type="button" class="btn btn-primary" style="width:100%;margin-top:20px" ng-click="changeType(t.id)">
                                {{t.name}}
                            </button>
                            <a ng-click="changeType(t.id)">{{t.name}}</a>
                        </li>
                    </ul> -->
                    <abn-tree tree-data="typeList" tree-control="treeCtl" initial-selection='驻地国所在位置' on-select="treeClick(branch)"></abn-tree>

                    <!-- <ul class="list-unstyled">
                        <li ng-repeat="t in typeList">
                            <button type="button" class="btn btn-primary" style="width:100%;margin-top:20px" ng-click="changeType(t.id)">
                                {{t.name}}
                            </button>
                            <a class="label label-primary" ng-click="changeType(t.id)">{{t.name}}</a>
                        </li>
                    </ul> -->
                </div>
            </div>
        </div>
        <div class="col-xs-9">
            <div class="panel panel-default" style="margin-bottom:0px;">
                <div class="panel-body" style="padding: 0px;">
                    <div class="row-fluid" ng-show="typeSel==-1">
                        <!--驻地国所在位置-->
                        <iframe src="{{mapUrl}}" width="100%" height="100" frameborder="0" id="mapFrame"></iframe>
                    </div>
                    <div class="row-fluid" ng-show="typeSel==0" style="padding: 20px">

                        <div class="" ng-bind-html="text">
                        </div>
                        <div style="margin:20px;">
                        </div>
                        <div class="text-left">
                            <a href="upload/{{downFile}}" target="_blank">{{"riskassessment"|translate}}</a>
                        </div>
                    </div>
                    <div class="row-fluid" ng-show="typeSel==1" style="padding: 20px">
                        <div class="text-right">
                            <a ng-href="{{$state.href('app.countryanalysis',{id: selCountry})}}">{{"viewrecent"|translate}}</a>
                        </div>
                        <div style="margin: 20px;">
                        </div>
                        <div class="" ng-bind-html="text">
                        </div>
                    </div>
                    <div class="row-fluid" ng-show="typeSel==2" style="padding: 20px" ng-bind-html="text">
                    </div>
                    <div class="row-fluid" ng-show="typeSel==4" style="padding: 20px; OVERFLOW-X: scroll; scrollbar-face-color:#B3DDF7;scrollbar-shadow-color:#B3DDF7;scrollbar-highlight-color:#B3DDF7;scrollbar-3dlight-color:#EBEBE4;scrollbar-darkshadow-color:#EBEBE4;scrollbar-track-color:#F4F4F0;scrollbar-arrow-color:#000000; width:100%;" ng-bind-html="text">
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
