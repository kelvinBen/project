<h3>
    <ul class="breadcrumb">
        <li>
            <i class="icon-home"></i>
            <a ui-sref="app.securitysystem">
                {{"securitysystem"|translate}}
            </a>
        </li>
        <li class="active">
            {{"medicaladvice"|translate}}
        </li>
    </ul>
</h3>
<div class="container-fluid" ng-controller="medicalAdviceController">
    <div class="panel panel-primary">
        <div class="panel-heading">
            {{"medicaladvice"|translate}}
        </div>
        <div class="panel-body">
            <div class="row-fluid">
                <form class="form-inline">
                    <div class="form-group">
                        <select class="select form-control" name="country" style="width: 210px;" ng-options="a.country_id as a.name for a in countryList" ng-model="selCountry" ng-change="load()">
                        </select>
                    </div>
                    <div class="form-group">
                        <select class="select form-control" name="type" style="width: 210px" ng-options="a.id as a.name for a in typeList" ng-model="typeSel" ng-change="load()">
                        </select>
                    </div>
                </form>
            </div>
            <div style="margin: 20px; border-bottom: 1px dashed #dfd8d8">
            </div>
            <div class="row-fluid" ng-bind-html="model.advice_content">
            </div>
        </div>
    </div>
</div>
