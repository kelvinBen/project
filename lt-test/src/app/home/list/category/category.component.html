<div class="nav">首页 > <span style="color:red;">{{smallClasse.SmallClassName}}</span></div>
<ngx-datatable class="material striped" [rows]="news" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'"
  [limit]="10">
  <ngx-datatable-column name="标题" prop="Title" [width]="800">
    <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
      <a routerLink='/list/{{smallClasse.BigClassID}}/detail/{{row.Id}}'>{{value}}</a>
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="时间" prop="Time" [width]="100"></ngx-datatable-column>
</ngx-datatable>
