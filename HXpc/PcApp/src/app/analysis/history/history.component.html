<div fxLayout="column" style="padding-top:10px;" fxLayoutAlign="start center">
  <mat-radio-group [(ngModel)]="selMenu">
    <mat-radio-button value="1">累年日值查询</mat-radio-button>
    <mat-radio-button value="2">累年月值查询</mat-radio-button>
    <mat-radio-button value="3">累年年值查询</mat-radio-button>
  </mat-radio-group>
  <app-h-day *ngIf="selMenu === '1'"></app-h-day>
  <app-h-month *ngIf="selMenu === '2'"></app-h-month>
  <app-h-year *ngIf="selMenu === '3'"></app-h-year>
</div>
