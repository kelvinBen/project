<div fxLayout="column" style="padding-top:10px;" fxLayoutAlign="start center" fxLayoutGap="10px">
  <mat-radio-group [(ngModel)]="selMenu">
    <mat-radio-button value="1">积温查询</mat-radio-button>
    <mat-radio-button value="2">稳定通过</mat-radio-button>
    <!-- <mat-radio-button value="3">气象周年服务方案</mat-radio-button> -->
  </mat-radio-group>

  <app-info-temp *ngIf="selMenu === '1'"></app-info-temp>
  <app-info-pass *ngIf="selMenu === '2'"></app-info-pass>
  <app-info-service *ngIf="selMenu === '3'"></app-info-service>
  <app-info-dry *ngIf="selMenu === '干旱指数'"></app-info-dry>
</div>
