<div class="row-section">
    <md-input-container style="width:300px;" class="row-margin">
      <input mdInput placeholder="型号" [(ngModel)]="vm.model">
    </md-input-container>
    <md-input-container style="width:300px;" class="row-margin">
      <input mdInput placeholder="总长(米)" [(ngModel)]="vm.alllength" min="0" type="number" step="0.01">
    </md-input-container>
    <md-input-container style="width:300px;" class="row-margin">
      <input mdInput placeholder="工作干舷" [(ngModel)]="vm.ganxian">
    </md-input-container>
</div>
<div class="row-section">
    <md-input-container style="width:300px;" class="row-margin">
      <input mdInput placeholder="围板深度" [(ngModel)]="vm.Deep">
    </md-input-container>
    <md-input-container style="width:300px;" class="row-margin">
      <input mdInput placeholder="抗浪" [(ngModel)]="vm.wave">
    </md-input-container>
    <md-input-container style="width:300px;" class="row-margin">
      <input mdInput placeholder="抗风" [(ngModel)]="vm.wind">
    </md-input-container>
</div>
<div class="row-section">
    <md-input-container style="width:300px;" class="row-margin">
      <input mdInput placeholder="抗流" [(ngModel)]="vm.flow">
    </md-input-container>
    <md-input-container style="width:300px;" class="row-margin">
      <input mdInput placeholder="布放时间" [(ngModel)]="vm.buTime">
    </md-input-container>
    <md-input-container style="width:300px;" class="row-margin">
      <input mdInput placeholder="回收时间" [(ngModel)]="vm.recyclingTime">
    </md-input-container>
</div>
<div class="row-section"> 
    <md-input-container style="width:300px;" class="row-margin">
      <input mdInput placeholder="储存方式" [(ngModel)]="vm.saveway">
    </md-input-container>
    <md-input-container style="width:300px;" class="row-margin">
      <input mdInput placeholder="储存温度" [(ngModel)]="vm.saveTemp">
    </md-input-container>
    <md-input-container style="width:300px;" class="row-margin">
      <input mdInput placeholder="工作温度" [(ngModel)]="vm.workTemp">
    </md-input-container>
</div>
<div class="row-section">    
    <md-input-container style="width:300px;" class="row-margin">
      <input mdInput placeholder="总重量" [(ngModel)]="vm.totalWeight">
    </md-input-container>
</div>
