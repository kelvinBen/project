<div class="login">
    <div class="login_m">
        <div class="login_logo">
            <img src="../../assets/Images/logo1.png" width="370">
        </div>
        <div class="login_boder">
            <form action="" (ngSubmit)="login()">
                <div class="login_padding" id="login_model">
                    <h2>用户名</h2>
                    <label>
                        <input type="text" id="name" name="name" class="txt_input txt_input2" [(ngModel)]="vm.name">
                    </label>
                    <h2>密码</h2>
                    <label>
                        <input type="password" id="password" name="password" class="txt_input" [(ngModel)]="vm.password">
                    </label>
                    <div class="rem_sub">
                        <label>
                            <input type="submit" class="sub_button" value="登录" style="opacity: 0.7;">
                        </label>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
