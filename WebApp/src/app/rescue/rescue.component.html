<ul class="breadcrumb">
  <li>对外救助</li>
  <li class="active">对外救助管理</li>
</ul>
<div layout="column" class="pad">
  <!-- <div flex>
    <md-input-container>
      <input mdInput placeholder="对外救助年份" type="year" [(ngModel)]="selYear">
    </md-input-container>
    <button md-raised-button color='primary' style="height:35px;">查询</button>
    <button md-raised-button color='primary' style="height:35px;">重置</button>
  </div> -->
  <div flex class="pad-top">
    <a routerLink="/rescue/add" md-raised-button color='primary' style="height:35px;">增加</a>
  </div>
  <md-card flex style="margin:0px;margin-top:20px;">
    <div layout="row" layout-align="start center" class="pad-left-sm pad-right-sm">
      <span *ngIf="!searchBox.searchVisible" class="push-left-sm">
        <span class="md-title">对外救助列表</span>
      </span>
      <td-search-box #searchBox backIcon="arrow_back" class="push-right-sm" placeholder="Search here" (searchDebounce)="search($event)"
        flex>
      </td-search-box>
    </div>
    <md-divider></md-divider>
    <td-data-table #dataTable [data]="tempRescues" [columns]="columns" [selectable]="false" [multiple]="false" [sortable]="true"
      [sortBy]="sortBy" [sortOrder]="sortOrder" (sortChange)="sort($event)">
      <ng-template tdDataTableTemplate="note" let-value="value" let-row="row" let-column="column">
        <label mdTooltip="{{value}}">{{value.substr(0,50)+'...'}}</label>
      </ng-template>
      <ng-template tdDataTableTemplate="id" let-value="value" let-row="row" let-column="column">
        <div style="width:130px;">
          <a md-mini-fab color="primary" mdTooltip="查看详情" routerLink="/rescue/1/view/{{row.id}}">
            <md-icon>search</md-icon>
          </a>
          <a md-mini-fab color="primary" mdTooltip="编辑" routerLink="/rescue/edit/{{row.id}}">
            <md-icon>edit</md-icon>
          </a>
          <a md-mini-fab color="warn" mdTooltip="删除" (click)="delete(row.id)">
            <md-icon>delete</md-icon>
          </a>
        </div>
      </ng-template>
    </td-data-table>
    <div class="md-padding" *ngIf="!dataTable.hasData" layout="row" layout-align="center center">
      <h3>无数据显示.</h3>
    </div>
    <td-paging-bar #pagingBar [pageSizes]="[10, 20, 50]" [total]="filteredTotal" (change)="page($event)">
      <span td-paging-bar-label hide-xs>每页显示:</span> {{pagingBar.range}}
      <span hide-xs>of {{pagingBar.total}}</span>
    </td-paging-bar>
  </md-card>
</div>
